<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textutils</title>
</head>
<body>
<!-- My name is Prnajul Shukla
{{name}} is from {{place}} -->

<h1>Welcome to text analyzer. Enter your text below.</h1>
<form action='/analyze' method='get'>
    <textarea name='text' style="width: 870px; height: 191px;"></textarea><br>

    <input type="checkbox" name="removepunc"> Remove Punctuations
    <input type="checkbox" name="capitalizefirst"> capitalizefirst
    <input type="checkbox" name="newlineremove"> newlineremove
    <input type="checkbox" name="spaceremove"> spaceremove
    <input type="checkbox" name="charcount"> charcount<br>
    <button type="submit">Analyze text</button>
</form>
</body>
</html>
